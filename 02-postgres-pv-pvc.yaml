apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-data-pv
  labels:
    type: local
    app: forgejo
    component: postgres
spec:
  storageClassName: postgres-local
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: "/var/lib/postgres-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - binning.net
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: forgejo
  labels:
    app: forgejo
    component: postgres
spec:
  storageClassName: postgres-local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
